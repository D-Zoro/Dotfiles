# Font
font_family      JetBrains Mono Nerd Font
font_size 11.0

# Cursor
cursor_shape beam
# cursor_trail 1

# Padding (why weird value? consistency with foot)
window_margin_width 21.75

# No stupid close confirmation
confirm_os_window_close 0

# Use fish shell
shell zsh

# Copy
map ctrl+c    copy_or_interrupt

# Search
map ctrl+f   launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id
map kitty_mod+f   launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id

# Scroll & Zoom
map page_up    scroll_page_up
map page_down    scroll_page_down

map ctrl+plus  change_font_size all +1
map ctrl+equal  change_font_size all +1
map ctrl+kp_add  change_font_size all +1
map ctrl+minus       change_font_size all -1
map ctrl+underscore       change_font_size all -1
map ctrl+kp_subtract       change_font_size all -1
map ctrl+0 change_font_size all 0
map ctrl+kp_0 change_font_size all 0

background_opacity 0.75
dynamic_background_opacity yes
window_padding_width 15
placement_strategy center
hide_window_decorations yes
confirm_os_window_close 0
tab_bar_style powerline
tab_powerline_style angled
active_tab_background #9900cc
active_tab_foreground #ffffff
inactive_tab_background #251042
inactive_tab_foreground #a68bcc
foreground #ded0ff
background #0a0017
selection_foreground #000000
selection_background #aa00ee

# Black (deep indigo tones)
color0 #1a1433
color8 #352a66

# Red (magenta-red instead of pure magenta)
color1 #ff2977
color9 #ff5b9e

# Green (blue-purple instead of direct purple)
color2 #7367f0
color10 #9e97ff

# Yellow (lavender-gold instead of purple-pink)
color3 #cf9fff
color11 #dbb8ff

# Blue (true indigo instead of blue-purple)
color4 #5243cc
color12 #8071ff

# Magenta (vibrant purple)
color5 #d600ff
color13 #e766ff

# Cyan (purple-tinted teal instead of blue)
color6 #00d9e4
color14 #88eeff

# White (softer contrast for better readability)
color7 #bfb9d0
color15 #ffffff

#  ╭──────────────────────────────────────────────────────────╮
#  │                    TERMINAL BEHAVIOR                     │
#  ╰──────────────────────────────────────────────────────────╯
scrollback_lines 10000
copy_on_select yes
enable_audio_bell no
window_alert_on_bell yes
bell_on_tab yes
url_color #00ffcc
url_style curly

#  ╭──────────────────────────────────────────────────────────╮
#  │                      MAPPINGS                           │
#  ╰──────────────────────────────────────────────────────────╯
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0
map ctrl+shift+f11 toggle_fullscreen
map ctrl+shift+o pass_selection_to_program firefox
map ctrl+shift+b combine : new_window : send_text normal clear && neofetch\r

# Open new tabs in current directory
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
