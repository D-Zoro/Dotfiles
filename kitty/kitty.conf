#  ╭──────────────────────────────────────────────────────────╮
#  │               ULTRA VIOLET KITTY CONFIG                  │
#  ╰──────────────────────────────────────────────────────────╯

#  ╭──────────────────────────────────────────────────────────╮
#  │                     FONT SETTINGS                        │
#  ╰──────────────────────────────────────────────────────────╯
font_family      JetBrainsMono Nerd Font Mono
bold_font        JetBrainsMono Nerd Font Mono Bold
italic_font      JetBrainsMono Nerd Font Mono Italic
bold_italic_font JetBrainsMono Nerd Font Mono Bold Italic
font_size 12.0
disable_ligatures never
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols

#  ╭──────────────────────────────────────────────────────────╮
#  │                    CURSOR SETTINGS                       │
#  ╰──────────────────────────────────────────────────────────╯
cursor_shape beam
cursor_beam_thickness 2
cursor #ff36e3
cursor_blink_interval 0.5
cursor_text_color #000000
cursor_underline_thickness 2.0

#  ╭──────────────────────────────────────────────────────────╮
#  │                    VISUAL SETTINGS                       │
#  ╰──────────────────────────────────────────────────────────╯
background_opacity 0.75
dynamic_background_opacity yes
window_padding_width 15
placement_strategy center
hide_window_decorations yes
confirm_os_window_close 0
tab_bar_style powerline
tab_powerline_style angled
active_tab_background #9900cc
active_tab_foreground #ffffff
inactive_tab_background #251042
inactive_tab_foreground #a68bcc
tab_bar_margin_width 5
tab_bar_margin_height 5 0
window_border_width 1pt
active_border_color #e13bff
inactive_border_color #6a279b

#  ╭──────────────────────────────────────────────────────────╮
#  │                    ULTRA VIOLET                         │
#  ╰──────────────────────────────────────────────────────────╯
foreground #ded0ff
background #0a0017
selection_foreground #000000
selection_background #aa00ee

# Black (deep indigo tones)
color0 #1a1433
color8 #352a66

# Red (magenta-red instead of pure magenta)
color1 #ff2977
color9 #ff5b9e

# Green (blue-purple instead of direct purple)
color2 #7367f0
color10 #9e97ff

# Yellow (lavender-gold instead of purple-pink)
color3 #cf9fff
color11 #dbb8ff

# Blue (true indigo instead of blue-purple)
color4 #5243cc
color12 #8071ff

# Magenta (vibrant purple)
color5 #d600ff
color13 #e766ff

# Cyan (purple-tinted teal instead of blue)
color6 #00d9e4
color14 #88eeff

# White (softer contrast for better readability)
color7 #bfb9d0
color15 #ffffff

#  ╭──────────────────────────────────────────────────────────╮
#  │                    TERMINAL BEHAVIOR                     │
#  ╰──────────────────────────────────────────────────────────╯
scrollback_lines 10000
copy_on_select yes
enable_audio_bell no
window_alert_on_bell yes
bell_on_tab yes
url_color #00ffcc
url_style curly

#  ╭──────────────────────────────────────────────────────────╮
#  │                      MAPPINGS                           │
#  ╰──────────────────────────────────────────────────────────╯
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0
map ctrl+shift+f11 toggle_fullscreen
map ctrl+shift+o pass_selection_to_program firefox
map ctrl+shift+b combine : new_window : send_text normal clear && neofetch\r

# Open new tabs in current directory
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab