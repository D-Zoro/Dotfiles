#  ╭──────────────────────────────────────────────────────────╮
#  │               ULTRA VIOLET KITTY CONFIG                  │
#  ╰──────────────────────────────────────────────────────────╯

#  ╭──────────────────────────────────────────────────────────╮
#  │                     FONT SETTINGS                        │
#  ╰──────────────────────────────────────────────────────────╯
font_family      JetBrainsMono Nerd Font Mono
bold_font        JetBrainsMono Nerd Font Mono Bold
italic_font      JetBrainsMono Nerd Font Mono Italic
bold_italic_font JetBrainsMono Nerd Font Mono Bold Italic
font_size 12.0
disable_ligatures never
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols

#  ╭──────────────────────────────────────────────────────────╮
#  │                    CURSOR SETTINGS                       │
#  ╰──────────────────────────────────────────────────────────╯
cursor_shape beam
cursor_beam_thickness 2
cursor #ff00ff
cursor_blink_interval 0.5
cursor_text_color #000000
cursor_underline_thickness 2.0

#  ╭──────────────────────────────────────────────────────────╮
#  │                    VISUAL SETTINGS                       │
#  ╰──────────────────────────────────────────────────────────╯
background_opacity 0.75
dynamic_background_opacity yes
window_padding_width 15
placement_strategy center
hide_window_decorations yes
confirm_os_window_close 0
tab_bar_style powerline
tab_powerline_style angled
active_tab_background #bb00ff
active_tab_foreground #ffffff
inactive_tab_background #2d0052
inactive_tab_foreground #a989dd
tab_bar_margin_width 5
tab_bar_margin_height 5 0
window_border_width 1pt
active_border_color #ff00ff
inactive_border_color #7f00ff

#  ╭──────────────────────────────────────────────────────────╮
#  │                    ULTRA VIOLET                         │
#  ╰──────────────────────────────────────────────────────────╯
foreground #e2ccff
background #0c001a
selection_foreground #000000
selection_background #bb00ff

# Black
color0 #231b30
color8 #433e56

# Red
color1 #ff2edf
color9 #ff7ef5

# Green (replaced with purple tones)
color2  #9966ff
color10 #c09cff

# Yellow (replaced with purple-pink tones)
color3  #e07aff
color11 #eb9dff

# Blue (adjusted to blue-purple)
color4  #4d5aff
color12 #8794ff

# Magenta (Purple)
color5  #bb00ff
color13 #df93ff

# Cyan (adjusted to purple-cyan)
color6  #00aaff
color14 #99ddff

# White
color7  #c9c5d1
color15 #fcfcfc

#  ╭──────────────────────────────────────────────────────────╮
#  │                    TERMINAL BEHAVIOR                     │
#  ╰──────────────────────────────────────────────────────────╯
scrollback_lines 10000
copy_on_select yes
enable_audio_bell no
window_alert_on_bell yes
bell_on_tab yes
url_color #ff5ee9
url_style curly

#  ╭──────────────────────────────────────────────────────────╮
#  │                      MAPPINGS                           │
#  ╰──────────────────────────────────────────────────────────╯
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0
map ctrl+shift+f11 toggle_fullscreen
map ctrl+shift+o pass_selection_to_program firefox
map ctrl+shift+b combine : new_window : send_text normal clear && neofetch\r

# Open new tabs in current directory
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab