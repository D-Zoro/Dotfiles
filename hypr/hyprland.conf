# Hyprland Config - Neon Purple Aesthetic by ChatGPT

monitor=,preferred,auto,1

exec-once = swww init && swww img ~/Pictures/wall.jpeg
exec-once = waybar
exec-once = dunst
exec-once = nm-applet
# exec-once = kitty

# Input config
input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = yes
  }
}

# General
general {
  gaps_in = 2
  gaps_out = 5
  border_size = 2
  col.active_border = rgba(bb00ffcc) rgba(7f00ffcc) 45deg
  col.inactive_border = rgba(88888888)
}

# Decoration
decoration {
  rounding = 12
  blur = true
  blur_size = 6
  blur_passes = 3
  blur_new_optimizations = on

  drop_shadow = yes
  shadow_range = 12
  shadow_render_power = 3
  col.shadow = rgba(00000044)
}

animations {
  enabled = yes
  bezier = ease, 0.25, 0.1, 0.25, 1.0
  animation = windows, 1, 5, ease
  animation = fade, 1, 4, ease
  animation = workspaces, 1, 6, ease
}

# Dwindle for dynamic tiling with max efficiency
dwindle {
  pseudotile = yes
  preserve_split = yes
  smart_split = yes
  smart_resizing = yes
  no_gaps_when_only = true
}

master {
  new_is_master = true
}

# Window rules (remove titlebars if needed)
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$

# Layout
layout = dwindle

# Keybindings
bind = SUPER, Return, exec, kitty
bind = SUPER, Q, killactive
bind = SUPER, 0, exit 
bind = SUPER, E, exec, dolphin
bind = SUPER, R, exec, rofi -show drun
bind = SUPER, V, togglefloating
bind = SUPER, F, fullscreen
bind = SUPER, P, pseudo

# Window movement
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, d
bind = SUPER, down, movefocus, u

# Workspace switching
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Move window to workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9

# Screenshots
bind = SUPER, S, exec, grim -g "$(slurp)" - | wl-copy

# Reload config
bind = SUPER SHIFT, C, exec, hyprctl reload
